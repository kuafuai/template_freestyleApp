<!-- This file is responsible for managing health data. -->

<!DOCTYPE html>
<html>
<head>
    <title>Health Management</title>
</head>
<body>
    <h1>Health Management</h1>
    <form>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight"><br><br>
        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" id="blood_pressure" name="blood_pressure"><br><br>
        <label for="medication">Medication:</label>
        <input type="text" id="medication" name="medication"><br><br>
        <button type="submit">Track and Record Health Data</button>
    </form>
    <br>
    <table>
        <tr>
            <th>Weight</th>
            <th>Blood Pressure</th>
            <th>Medication</th>
        </tr>
        <tr>
            <td>70 kg</td>
            <td>120/80 mmHg</td>
            <td>None</td>
        </tr>
    </table>
</body>
</html>
