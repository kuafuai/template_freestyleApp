<!-- This file is responsible for managing service records. -->

<!DOCTYPE html>
<html>
<head>
    <title>Service Management</title>
</head>
<body>
    <h1>Service Management</h1>
    <form>
        <label for="service_type">Service Type:</label>
        <input type="text" id="service_type" name="service_type"><br><br>
        <label for="satisfaction">Satisfaction:</label>
        <input type="number" id="satisfaction" name="satisfaction"><br><br>
        <button type="submit">Record Service</button>
    </form>
    <br>
    <table>
        <tr>
            <th>Service Type</th>
            <th>Satisfaction</th>
        </tr>
        <tr>
            <td>Daily Care</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
