<!-- This file is responsible for the main interface of the calculator. It displays various calculation buttons and shows the calculation results. -->

<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calculator input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 18px;
        }

        .calculator button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
        }
    </style>
    <script>
        function calculate() {
            var input = document.getElementById("input");
            var result = eval(input.value);
            input.value = result;
        }
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="input" readonly>
        <button onclick="input.value += '1'">1</button>
        <button onclick="input.value += '2'">2</button>
        <button onclick="input.value += '3'">3</button>
        <button onclick="input.value += '4'">4</button>
        <button onclick="input.value += '5'">5</button>
        <button onclick="input.value += '6'">6</button>
        <button onclick="input.value += '7'">7</button>
        <button onclick="input.value += '8'">8</button>
        <button onclick="input.value += '9'">9</button>
        <button onclick="input.value += '0'">0</button>
        <button onclick="input.value += '+'">+</button>
        <button onclick="input.value += '-'">-</button>
        <button onclick="input.value += '*'">*</button>
        <button onclick="input.value += '/'">/</button>
        <button onclick="input.value = ''">C</button>
        <button onclick="calculate()">=</button>
    </div>
</body>
</html>
